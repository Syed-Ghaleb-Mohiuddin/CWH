<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid red;">this is paragraph</p>
    <p style="border: 2px solid rgb(1, 60, 255);">this is paragraph</p>
    <span style="border: 2px solid rgb(0, 0, 0);">this is paragraph</span>
    <span style="border: 2px solid rgb(255, 238, 0);">this is paragraph</span>
    <a style="border: 2px solid rgb(0, 195, 255);">this is paragraph</a>
    <li style="border: 2px solid rgb(0, 195, 255);">this is paragraph</li>
</body>
</html>
